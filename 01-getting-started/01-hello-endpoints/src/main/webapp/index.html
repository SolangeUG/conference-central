<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hello World Endpoints</title>

        <!-- Use the Google Cloud Platform icon -->
        <link rel="shortcut icon" href="https://cloud.google.com/_static/9610f46cbc/images/cloud/icons/favicons/favicon.ico">

        <!-- A little bit of styling -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- Link to our own CSS file-->
        <link rel="stylesheet" href="/styles.css">
        <script src="hello.js"></script>

        <!--  Load the Google APIs Javascript client library to be able to use Endpoints in our front-end -->
        <!--  Then call the init function, which is defined in hello.js -->
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </head>

    <body>
        <main role="main" class="container">
            <h2>My First Endpoints App</h2>
            <section>
                <input id="input_greet_generically" type="button"
                       value="please wait" class="btn btn-secondary"
                       onclick="will_be_set_after_endpoints_apis_loaded">
            </section>

            <section class="form">
                <div class="form-group row">
                    <label for="name_field" class="col-sm-2 col-form-label">What is your name?</label>
                    <div class="col-sm-4">
                        <input value ="Zebra" id="name_field" class="form-control">
                    </div>
                </div>
                <input id="input_greet_by_name" type="button"
                       value="please wait" class="btn btn-secondary form-control col-sm-3"
                       onclick="will_be_set_after_endpoints_apis_loaded">
            </section>

            <!--<section>-->
                <!--<input id="input_greet_by_name" type="button"-->
                       <!--value="please wait" class="btn btn-primary"-->
                       <!--onclick="will_be_set_after_endpoints_apis_loaded">-->
            <!--</section>-->

            <section class="form">
                <div class="form-group row">
                    <label for="new_name_field" class="col-sm-2 col-form-label">What is your name?</label>
                    <div class="col-sm-4">
                        <input value="Scully" id="new_name_field" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="period_field" class="col-sm-2 col-form-label">Give a period</label>
                    <div class="col-sm-4">
                        <input value="afternoon" id="period_field" class="form-control">
                    </div>
                </div>
                <input id="input_greet_by_period" type="button"
                       value="please wait" class="btn btn-secondary form-control col-sm-4"
                       onclick="will_be_set_after_endpoints_apis_loaded">
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous">
        </script>
    </body>


</html>
